<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article-search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <a href="index.html">
            <ul>
                <img src="assets/article-search.svg" alt="logo" class="logo">
                <h3>Article Search</h3>
            </ul>
        </a>
            <ul>
                <li id="login-btn"><a href="login.html">Login</a></li>
                <li id="signup-btn"><a href="signup.html">Sign Up</a></li>
            </ul>          
       
    </nav>
    <header class="signup" id="signup">
        <h1>Sign Up</h1>
        <p>Sign up to get access to all the search statistics</p>
        <div class="signup-container">
            <form action="">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm-password" placeholder="Confirm Password">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </header>
