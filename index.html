<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article-search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html">
            <ul>
                <img src="assets/article-search.svg" alt="logo" class="logo">
                <h3>Article Search</h3>
            </ul>
        </a>
        <ul>
            <li id="login-btn"><a href="login.html">Login</a></li>
            <li id="signup-btn"><a href="signup.html">Sign Up</a></li>
        </ul>

    </nav>
    <header>
        <h1>Search for articles</h1>
        <p>Find articles on any topic you want</p>
        <div class="search-container">
            <input id="search-field" type="text" placeholder="Search..." />
        </div>

    <section>
        <div id="articles">
            <h2>Latest Articles</h2>



        </div>
        <div>
            <h2> Search Statistics</h2>
            <div class="search-stats" id="stats">

            </div>
    </section>
    <footer>
        <p>Article Search &copy; 2020</p>
    </footer>
    <script src="app.js"></script>

</html>
